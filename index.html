<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o Virtual - Allan Anjos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .card-container {
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .card {
            width: 450px;
            max-width: 95vw;
            min-height: 280px;
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.9) 0%, rgba(30, 30, 60, 0.9) 100%);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 40px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.5),
                inset 0 0 60px rgba(0, 255, 255, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #00ffff;
        }

        .corner.top-left {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .corner.top-right {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .corner.bottom-left {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .corner.bottom-right {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .title {
            font-size: 14px;
            color: #00ffff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info {
            font-size: 12px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .info-item a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            color: #00ffff;
            transform: translateX(5px);
        }

        .info-item:hover a {
            color: #00ffff;
        }

        .icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .qr-code {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 80px;
            height: 80px;
            background: white;
            border: 3px solid #00ffff;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .qr-code:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-label {
            position: absolute;
            bottom: -20px;
            right: 20px;
            font-size: 9px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse 2s ease-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .hologram {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                transparent 0%,
                rgba(0, 255, 255, 0.05) 50%,
                transparent 100%
            );
            animation: hologram 2s linear infinite;
            pointer-events: none;
        }

        @keyframes hologram {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .map-button {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 11px;
        }

        .map-button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.6);
            color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        @media (max-width: 500px) {
            .name {
                font-size: 22px;
            }
            
            .info {
                font-size: 11px;
            }

            .card {
                padding: 25px;
            }

            .qr-code {
                width: 70px;
                height: 70px;
                right: 15px;
                top: 15px;
            }
        }

    </style>
</head>

    <script>
        // Criar estrelas no fundo
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Efeito de rota√ß√£o 3D ao mover o mouse
        const card = document.querySelector('.card');
        const container = document.querySelector('.card-container');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0) rotateY(0)';
        });
    </script>
